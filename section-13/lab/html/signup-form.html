<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="/section-13/lab/css/signup-style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    </head>
    <body>
        <div>
            <form action="#" method="post" name="Sign-Up">
                <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <br>
                <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <br>
                <label for="phone">Phone</label> 
                    <input type="tel" id="phone" name="phone">
                    <br>
                 <label for="bday">Birth Date</label>
                    <input type="text" id="bday" name="bday" placeholder="MM/DD/YYY">
                    <br>

               <p class="label">Gender</p>
                    <input type="radio" name="gender" value="female">Female<br>
                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="else">Something else<br>
                    <input type="radio" name="gender" value="declined">Decline To State<br>

                <p class="label">Race (check all that apply)</p>
                    <input type="checkbox" name="race" value="ai-an">American Indian or Alaska Native<br>
                    <input type="checkbox" name="race" value="asian">Asian<br>
                    <input type="checkbox" name="race" value="b-aa">Black or African American<br>
                    <input type="checkbox" name="race" value="nh-opi">Native Hawaiian or Other Pacific Islander<br>
                    <input type="checkbox" name="race" value="white">White<br>
                    <input type="checkbox" name="race" value="decline">Decline To State<br>

                <p class="label">Ethnicity</p>
                    <select>
                        <option value="1">Hispanic or Latino</option>
                        <option value="2">Not Hispanic or Latino</option>
                        <option value="3">Decline To State</option> 
                    </select>

                <p class="label">Income</p>
                    <select>
                        <option value="1">$0 - $9,999</option>
                        <option value="2">$10,000 - $29.999</option>
                        <option value="3">$30,000 - $49,999</option>
                        <option value="4">$49,999+</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Submit">
                    <hr>
             </form>
        </div>
        <div id="account-login">
            <p>Already have an account?</p><br>
            <label for="user">Username</label>
                <input type="text" id="user" name="user"><br>
            <label for="pass">Password</label>
                <input type="password" id="pass" name="pass"><br><br>
            <input type="submit" value="Submit">
        </div>
    </body>
</html>
