<!DOCTYPE HTML>
<html>
    <head>   
       <title>With Rue My Heart Is Laden</title>
    </head>
    <body>
        <h1>With Rue My Heart Is Laden</h1>
        <h2>Written by A.E. Houseman</h2>
        <p>With Rue My Heart Is Laden<br/>
        <br/>
        For golden friends I had,<br/>
        For many a rose-lipt maiden<br/>
        And many a lightfoot lad<br/>
        <br/>
        By brooks too broad for leaping<br/>
        The lightfoot boys are laid;<br/>
        The rose-lipt girls are sleeping<br/>
        In fields where roses fade</p>
    </body>
</html>
